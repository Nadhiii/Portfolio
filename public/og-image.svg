<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a" />
      <stop offset="50%" style="stop-color:#1e1b4b" />
      <stop offset="100%" style="stop-color:#0f172a" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#10B981" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.3" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" />
  <!-- Name -->
  <text x="600" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white" letter-spacing="-2">Mahanadhi Parisara</text>
  <!-- Divider -->
  <rect x="500" y="290" width="200" height="2" fill="url(#accent)" rx="1"/>
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8" font-weight="400">Product Builder &amp; MarTech Specialist</text>
  <!-- Badge -->
  <rect x="460" y="380" width="280" height="40" rx="20" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
  <circle cx="490" cy="400" r="5" fill="#22c55e"/>
  <text x="510" y="406" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#a5b4fc" font-weight="600" letter-spacing="2">SUITING UP @ COGNIZANT</text>
  <!-- URL -->
  <text x="600" y="570" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#475569">mahanadhi.space</text>
</svg>
